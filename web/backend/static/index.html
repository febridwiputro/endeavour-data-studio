<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOv8 Image Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">

    <!-- Heading -->
    <!-- <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">YOLOv8 Image Prediction</h1> -->

    <!-- Input Section -->
    <div class="flex flex-col md:flex-row items-center gap-4 mb-6">
        <input 
            type="file" 
            id="file-input" 
            accept="image/*" 
            class="file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-500 file:text-white hover:file:bg-blue-600"
        >
        <button 
            id="upload-btn" 
            class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded"
        >
            Upload and Predict
        </button>
    </div>

    <!-- Image Container -->
    <div id="image-container" class="relative border-2 border-gray-300 rounded-lg shadow-lg overflow-hidden">
        <img id="uploaded-image" src="" alt="Uploaded Image" class="w-full max-w-2xl">
    </div>

    <!-- Bounding Box Styles -->
    <style>
        .bounding-box {
            position: absolute;
            border: 2px solid #00FF00; /* Green color */
            pointer-events: none; /* Make boxes non-interactive */
        }
        .label {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 12px;
            padding: 2px 5px;
            border-radius: 4px;
        }
    </style>

    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#upload-btn").click(function () {
                const fileInput = $("#file-input")[0];
                const formData = new FormData();

                if (fileInput.files.length === 0) {
                    alert("Please select an image first!");
                    return;
                }

                formData.append("file", fileInput.files[0]);

                // Display the uploaded image
                const imageURL = URL.createObjectURL(fileInput.files[0]);
                $("#uploaded-image").attr("src", imageURL);

                // Clear existing bounding boxes
                $(".bounding-box, .label").remove();

                // Send the image to the FastAPI backend
                $.ajax({
                    url: "http://127.0.0.1:8000/yolo/predict", // Adjust your endpoint here
                    type: "POST",
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function (response) {
                        const imageElement = $("#uploaded-image")[0];
                        const imageContainer = $("#image-container");

                        const imageWidth = imageElement.naturalWidth;
                        const imageHeight = imageElement.naturalHeight;

                        const containerWidth = imageContainer.width();
                        const containerHeight = imageContainer.height();

                        const scaleX = containerWidth / imageWidth;
                        const scaleY = containerHeight / imageHeight;

                        response.forEach(pred => {
                            const { x1, y1, x2, y2 } = pred.bounding_box;
                            const className = pred.class_name;
                            const confidence = (pred.confidence * 100).toFixed(2);

                            // Scale coordinates
                            const scaledX1 = x1 * scaleX;
                            const scaledY1 = y1 * scaleY;
                            const scaledX2 = x2 * scaleX;
                            const scaledY2 = y2 * scaleY;

                            // Draw bounding box
                            const box = $("<div>").addClass("bounding-box").css({
                                left: `${scaledX1}px`,
                                top: `${scaledY1}px`,
                                width: `${scaledX2 - scaledX1}px`,
                                height: `${scaledY2 - scaledY1}px`,
                            });

                            // Add label
                            const label = $("<div>").addClass("label").text(`${className} ${confidence}%`).css({
                                left: `${scaledX1}px`,
                                top: `${scaledY1 - 20}px`,
                            });

                            imageContainer.append(box, label);
                        });
                    },
                    error: function (err) {
                        console.error("Error:", err);
                        alert("Prediction failed.");
                    }
                });
            });
        });
    </script>
</body>
</html>
